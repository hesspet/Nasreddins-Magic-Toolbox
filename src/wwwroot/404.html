<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolbox</title>
    <base href="/" />
    <script>
        (function () {
            // Nur auf GitHub Pages den ersten Pfadteil (Repo-Name) als Base nehmen
            if (location.hostname.endsWith(".github.io")) {
                var seg = location.pathname.split("/").filter(Boolean)[0] || "";
                if (seg) {
                    document.querySelector("base")?.setAttribute("href", "/" + seg + "/");
                }
            }
        })();
    </script>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" sizes="192x192" href="images/Icon-192.png" />
    <link href="Toolbox.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="images/Icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="images/Icon-192.png" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui"
         data-email-to="hesspet@gmx.de"

            <p class="error-title">Ein unerwarteter Fehler ist aufgetreten.</p>

</body>
</html>
