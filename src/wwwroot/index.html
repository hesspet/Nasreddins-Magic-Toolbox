<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="Nasreddins Toolbox" />
    <meta name="msapplication-starturl" content="/" />
    <meta name="msapplication-TileColor" content="#03173d" />
    <title>Nasreddins Toolbox</title>
    <base href="/" />
    <script>
        (function () {
            var baseElement = document.querySelector("base");
            var baseHref = baseElement?.getAttribute("href") || "/";

            if (!baseHref.endsWith("/")) {
                baseHref += "/";
            }

            // Nur auf GitHub Pages den ersten Pfadteil (Repo-Name) als Base nehmen
            if (location.hostname.endsWith(".github.io")) {
                var seg = location.pathname.split("/").filter(Boolean)[0] || "";
                if (seg) {
                    baseHref = "/" + seg.replace(/\/+$/, "") + "/";
                    baseElement?.setAttribute("href", baseHref);
                }
            }

            var combine = function (relative) {
                var cleaned = relative.replace(/^\/+/, "");
                return baseHref + cleaned;
            };

            document.querySelectorAll('link[data-relative-href]').forEach(function (link) {
                var relHref = link.getAttribute('data-relative-href');
                if (relHref) {
                    link.setAttribute('href', combine(relHref));
                }
            });
        })();
    </script>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <script>
        (function () {
            try {
                var raw = window.localStorage.getItem("ThemePreference");
                if (!raw) {
                    return;
                }

                var parsed = raw;

                try {
                    parsed = JSON.parse(raw);
                } catch (e) {
                    parsed = raw;
                }

                if (typeof parsed !== "string") {
                    return;
                }

                var normalized = parsed.trim().toLowerCase();
                if (normalized === "dark" || normalized === "light") {
                    document.documentElement.dataset.theme = normalized;
                }
            } catch (err) {
                console.warn("Failed to restore theme preference", err);
            }
        })();
    </script>

    <link rel="stylesheet" href="css/app.css" />
