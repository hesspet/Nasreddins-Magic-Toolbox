id: q-022
title: Klassiker der Seilmagie
prompt: |
  Wären Sie so freundlich, mir mitzuteilen, welche beiden Routinen wir in der Seilmagie als echte Klassiker betrachten, wenn es um Längenverwandlungen und Wiederherstellungen geht? (Bitte wählen Sie 2 Antworten)
allowsMultiple: true
options:
  - text: Professor's Nightmare
    isCorrect: true
  - text: Cut and Restored Rope
    isCorrect: true
  - text: Lunarer Fadenlauf
    isCorrect: false
  - text: Nebelknoten
    isCorrect: false
explanation: |
  Sowohl Professor's Nightmare als auch Cut and Restored Rope gehören zu den Standardstücken jeder Seilzauberkünstlerin.
tags:
  - seilkunst
