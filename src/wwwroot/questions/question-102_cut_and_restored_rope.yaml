id: q-102
title: Zerschnittenes Seil
prompt: |
  Würden Sie mir erläutern, wie der Effekt heißt, bei dem ein Seil sichtbar zerschnitten und anschließend nahtlos wiederhergestellt wird? (Wären Sie so freundlich, 1 Antwort auszuwählen?)
allowsMultiple: false
options:
  - text: Cut and Restored Rope
    isCorrect: true
  - text: Jumping Knot
    isCorrect: false
  - text: Ring Flight
    isCorrect: false
  - text: Clipped Restore
    isCorrect: false
explanation: |
  Beim Cut-and-Restored-Rope werden Enden ausgetauscht oder Knoten verborgen, um das Seil scheinbar zu reparieren.
tags:
  - seil
  - klassiker
