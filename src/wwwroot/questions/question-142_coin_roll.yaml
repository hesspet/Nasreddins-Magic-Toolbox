  - text: Butterfly Roll
    isCorrect: false
  - text: Back Palm Roll
    isCorrect: false
  - text: Charlier Roll
    isCorrect: false
explanation: |
  Die Coin Roll dient oft als Flourish, um Geschicklichkeit mit Münzen zu zeigen.
