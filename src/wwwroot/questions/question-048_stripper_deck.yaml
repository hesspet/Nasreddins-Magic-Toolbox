id: q-048
title: Ausgeschnittenes Kartenspiel
prompt: |
  Darf ich fragen, wie das Präparat heißt, bei dem die Kanten eines Kartenspiels leicht 
  kegelförmig beschnitten werden, um eine gewählte Karte ertasten zu können? (Wären Sie so freundlich, 1 Antwort auszuwählen?)
allowsMultiple: false
options:
  - text: Stripper Deck
    isCorrect: true
  - text: Rising Card Deck
    isCorrect: false
  - text: Nudist Deck
    isCorrect: false
  - text: One-Way Deck
    isCorrect: false
explanation: |
  Beim Stripper Deck werden die Karten kegelförmig beschnitten, damit eine oder mehrere Karten schnell gefunden und kontrolliert werden können.
tags:
  - kartenkunst
  - gaff
