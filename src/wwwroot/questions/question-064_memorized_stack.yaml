id: q-064
title: Gemerkte Reihenfolge
prompt: |
  Darf ich höflich fragen, wie wir ein Kartenspiel nennen, dessen Reihenfolge vollständig 
  gelernt wurde, um jederzeit Positionen und Werte abrufen zu können? (Wären Sie so freundlich, 1 Antwort auszuwählen?)
allowsMultiple: false
options:
  - text: Memorized Stack
    isCorrect: true
  - text: Stripper Stack
    isCorrect: false
  - text: Gimmicked Order
    isCorrect: false
  - text: Faro Sequence
    isCorrect: false
explanation: |
  Ein Memorized Stack erlaubt es, ohne Hilfsmittel auf jede Kartennummer zuzugreifen und komplexe Effekte wie unerklärliche Vorhersagen zu zeigen.
tags:
  - kartenkunst
  - memory
