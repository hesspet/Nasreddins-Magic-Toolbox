    isCorrect: true
  - text: Master of Mystery
    isCorrect: false
  - text: Keeper of Secrets
    isCorrect: false
  - text: Circle Grandmaster
    isCorrect: false
explanation: |
  Der Titel 'Member of the Inner Magic Circle' mit Gold Star ist die höchste Auszeichnung des Magic Circle.
