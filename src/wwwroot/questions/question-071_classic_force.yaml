    isCorrect: true
  - text: Riffle Force
    isCorrect: false
  - text: Cross Cut Force
    isCorrect: false
  - text: Slip Force
    isCorrect: false
explanation: |
  Die Classic Force erfordert viel Übung in Misdirection und Timing, um eine gewählte Karte natürlich zu forcieren.
