title: Doppeltes Unterheben
prompt: |
  Gestatten Sie mir die Frage, wie die Kontrolle heißt, bei der ein Packet zweimal unter das Deck 
  geschoben wird, um eine Karte nach oben oder unten zu bringen? (Wären Sie so freundlich, 1 Antwort auszuwählen?)
allowsMultiple: false
options:
