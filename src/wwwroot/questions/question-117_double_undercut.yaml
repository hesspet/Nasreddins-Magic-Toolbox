    isCorrect: true
  - text: Pass
    isCorrect: false
  - text: Hofzinser Spread
    isCorrect: false
  - text: Shuffle Control
    isCorrect: false
explanation: |
  Der Double Undercut nutzt zwei Packettransfers, um Karten unauffällig zu kontrollieren.
